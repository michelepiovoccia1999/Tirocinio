<div id="boxes">
  <div class="card">
    <h2>BlockChain</h2>
    <img src="https://www.pandslegal.it/wp-content/uploads/2020/06/blockchain-applicazioni-e-problematiche.png" alt="Mia Immagine" class="foto">
    <p> descrizione blockchain</p>
  </div>
  <div class="card" (click)="handleAuth()">
    <h2>Meta Mask</h2>
    <img src="https://logowik.com/content/uploads/images/t_metamask-fox-icon-in-flat-style2194.logowik.com.webp" alt="Mia Immagine" class="foto">

    <p> descrizione MetaMask</p>
  </div>

  <div class="card" >
    <h2>Smart Contract</h2>
    <img src="https://vitolavecchia.altervista.org/wp-content/uploads/2022/04/Caratteristiche-e-differenza-tra-NFT-e-Smart-Contract-in-informatica.jpg" alt="Mia Immagine" class="foto"  >
    <p>Prova Subito!</p>
  </div>
</div>



<div class="sss">
  <div class="sss">
    <marquee loop="infinite" direction="left">
      <div class="sss">
        <ng-container div="sss" *ngFor="let row of bannerData">
          <img [src]="row.image" width="60" alt="" />
          <div class="sss">
            <div class="sss">
              <h5 class="sss">
                {{ row.symbol | uppercase }}
                <span class="text-danger"
                  >{{ row.market_cap_change_percentage_24h }}%</span
                >
              </h5>

              <p class="sss">{{ row.current_price | currency : "EUR" }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </marquee>
  </div>
</div>

<div>
  <h1><strong> All Crypto</strong></h1>
  <table id="crypto" class="mat-elevation-z8 demo-table">
    <tr>
      <td></td>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let row of bannerData; index as i">
      <td><img [src]="row.image" width="25" height="25" alt="" /></td>
      <td>{{ i + 1 }}</td>
      <td>{{ row.symbol }}</td>
      <td>{{ row.current_price }}</td>
    </tr>
  </table>
  <br />

  <app-footer> </app-footer>
</div>
