<!-- inizio banner scorrevole delle crypto-->
<div class="banner">
  <div class="container">
    <div class="sub-header">
      <marquee loop="infinite" direction="left" behavior="scroll">
        <div class="row">
          <ng-container *ngFor="let row of bannerData">
            <div class="col-1">
              <div class="card">
                <img [src]="row.image" width="60" alt="" />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ row.symbol | uppercase }}
                    <span class="text-danger"
                      >{{ row.market_cap_change_percentage_24h }}%</span
                    >
                  </h5>

                  <p class="card-text">
                    {{ row.current_price | currency : "EUR" }}
                  </p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </marquee>
    </div>
  </div>
</div>
<!-- fine banner scorrevole delle crypto-->

<!-- inizio tabella delle crypto-->
<div class="container__tabella__crypto">
  <h1><strong> Popular cryptocurrencies </strong></h1>

  <table id="crypto" class="mat-elevation-z8 demo-table">
    <tr>
      <td></td>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let row of bannerData; index as i">
      <td><img [src]="row.image" width="25" height="25" alt="" /></td>
      <td>{{ i + 1 }}</td>
      <td>{{ row.symbol }}</td>
      <td>{{ row.current_price }}</td>
    </tr>
  </table>
</div>
<!-- fine tabella delle crypto-->

<!-- inzio dei servizi metamask-->
<div class="container__metamask">
  <h1><strong> Build your crypto portfolio. Buy, trade, and hold! </strong></h1>
  <div>
    <img
      src="https://www.hola-cripto.com/wp-content/uploads/2021/06/metamask-wallet-interface-1024x453.png"
      alt=" screnn cell"
    />

    <div>
      <p class="text">Deposita</p>
      <img
        src="https://cdn-icons-png.flaticon.com/512/1466/1466684.png"
        alt=" foto_deposito"
        class="foto_logo_servizi"
      />
    </div>
    <div>
      <p class="text">Withdraw</p>
      <img
        src="https://cdn-icons-png.flaticon.com/512/1468/1468183.png"
        alt=" foto_withdraw"
        class="foto_logo_servizi"
      />
    </div>
    <div>
      <a data-bn-type="button" class="css-1l2in1" (click)="handleAuth()"
        >Get Started</a
      >
    </div>
  </div>

   <button *ngIf="contractService.addresses" (click)="newContract()">
    premi
  </button>

  <!-- fine dei servizi metamask-->
</div>
